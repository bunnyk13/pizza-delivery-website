<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Delivery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Pizza Delivery</h1>
    </header>
    <section class="menu">
        <h2>Our Menu</h2>
        <div class="pizza" data-name="Margherita" data-price="8">
            <h3>Margherita</h3>
            <p>$8</p>
            <button onclick="addToCart('Margherita', 8)">Add to Cart</button>
        </div>
        <div class="pizza" data-name="Pepperoni" data-price="10">
            <h3>Pepperoni</h3>
            <p>$10</p>
            <button onclick="addToCart('Pepperoni', 10)">Add to Cart</button>
        </div>
        <div class="pizza" data-name="Veggie" data-price="9">
            <h3>Veggie</h3>
            <p>$9</p>
            <button onclick="addToCart('Veggie', 9)">Add to Cart</button>
        </div>
    </section>
    <section class="cart">
        <h2>Your Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: $<span id="total">0</span></p>
        <button onclick="checkout()">Checkout</button>
    </section>
    <script src="script.js"></script>
</body>
</html>
